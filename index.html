<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <section class="container">
        <section class="jumbo">
            <section class="login child">
                <header>
                <h2>Welcome back</h2>
                <p>Welcome back! Please enter your details.</p>  
                </header>

                <form>
                    <div> 
                        <label for="email"><strong>Email</strong></label>
                    </div>
                    <div> 
                        <input type="email" name="email" class="fw" id="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="pass"><strong>Password</strong></label>
                    </div>
                    <div>
                        <input type="password" name="password" class="fw" id="pass" placeholder="••••••••">
                    </div>
                    <div class="space">
                        <span>
                            <input type="checkbox" name="reminder" id="rem">
                            <label for="rem"><strong>Remember for 30 days</strong></label>
                        </span>
                        <span>
                            <a href=""><strong>Forgot password</strong></a>
                        </span>
                    </div>
                    <div>
                        <button type="submit" class="fw">Sign in</button>
                    </div> 
                    
                </form>
                <p class="sgn">Don't have an account? <strong><a href="">Sign up for free</a></strong></p>
            </section>
            <section class="review child">
                <section class="float">
                    <h2>"We've been using Untitled to kick start every new project and can't imagine working without it."</h2>
                    <div class="space">
                        <span class="h2">
                            Andi Lane
                        </span>
                        <span>
                            ★★★★★
                        </span>

                    </div>
                    <div class="space">
                        <div>
                            <strong>Founder, Catalog</strong>
                            <p>Web Design Agency</p>
                        </div>

                        <div>
                            <a href="" class="btn">←</a>
                            <a href="" class="btn">→</a>
                        </div>
                    </div>
                   
                </section>
            </section>
        </section>
    </section>
    
</body>
</html>
